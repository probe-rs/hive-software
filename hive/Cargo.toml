[package]
name = "hive"
version = "0.1.0"
edition = "2021"
authors = ["TeyKey1"]
repository = "https://github.com/probe-rs/hive-software"
description = "Hive cli which allows testing of probe-rs code directly in the terminal"
readme = "README.md"

[dependencies]
clap = { version = "3.1", features = ["derive", "color", "suggestions"] }
clap-verbosity-flag = "1.0"
validators = "0.24"
dialoguer = "0.10"
confy = "0.4"
anyhow = "1.0"
log = "0.4"
pretty_env_logger = "0.4"
serde = { version = "1.0", features = ["derive"] }
graphql_client = {version = "0.10", features = ["reqwest-blocking"]}